<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Kakao Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="chats-body">
    <div class="wrapper">
      <div class="header-wrapper">
        <div class="status-bar">
          <div class="status-bar__column">
            <span class="status-bar__clock">12:27</span>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-clock"></i>
            <i class="fas fa-volume-mute"></i>
            <i class="fas fa-wifi"></i>
            <span class="status-bar__battery-level">100%</span>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <header class="header">
          <div class="header__header-column">
            <a href="index.html" class="header__back-btn">
              <i class="fas fa-arrow-left fa-2x"></i>
            </a>
            <h1 class="header__title">박정남</h1>
          </div>
          <div class="header__header-column">
            <span class="header__icon">
              <i class="fas fa-search"></i>
            </span>
            <span class="header__icon">
              <i class="fas fa-bars"></i>
            </span>
          </div>
        </header>
      </div>

      <main class="chat-screen">
        <ul class="chat__messages">
          <span class="chat__timestamp">
            2020년 6월 28일 일요일
          </span>
          <!-- 받은 메세지 -->
          <li class="incoming-message message">
            <img src="images/1.jpg" class="m-avatar message__avatar" />
            <div class="message__content">
              <span class="message__author">박정남</span>
              <div class="message__bubble">
                내일 볼까?
              </div>
            </div>
            <span class="message__timesptamp">10:56</span>
          </li>
          <!-- 보낸 메세지 -->
          <li class="sent-message message">
            <span class="message__timesptamp">10:57</span>
            <div class="message__content">
              <div class="message__bubble">
                좋아!
              </div>
            </div>
          </li>
          <!-- 보낸 메세지 -->
          <li class="sent-message message">
            <span class="message__timesptamp">10:58</span>
            <div class="message__content">
              <div class="message__bubble">
                어디서 볼까?
              </div>
            </div>
          </li>
          <!-- 받은 메세지 -->
          <li class="incoming-message message">
            <img src="images/1.jpg" class="m-avatar message__avatar" />
            <div class="message__content">
              <span class="message__author">오타아바타</span>
              <div class="message__bubble">
                북촌마을?
              </div>
            </div>
            <span class="message__timesptamp">11:00</span>
          </li>
          <!-- 받은 메세지 -->
          <li class="incoming-message message">
            <span class="no__avatar"></span>
            <div class="message__content">
              <div class="message__bubble">
                몇시에 볼래?
              </div>
            </div>
            <span class="message__timesptamp">11:01</span>
          </li>
          <!-- 받은 메세지 -->
          <li class="incoming-message message">
            <img src="images/1.jpg" class="m-avatar message__avatar" />
            <div class="message__content">
              <span class="message__author">오타아바타</span>
              <div class="message__bubble">
                맛있는거 먹으러 가자 !
              </div>
            </div>
            <span class="message__timesptamp">11:02</span>
          </li>
        </ul>
      </main>
      <div class="chat__write-container">
        <input
          class="chat__write"
          type="text"
          placeholder="Send Message"
          class="chat__write-input"
        />
        <div class="chat__icon-left chat__icon">
          <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__icon-right chat__icon">
          <span class="chat__write-icon">
            <i class="far fa-smile"></i>
          </span>
          <span class="chat__write-icon">
            <i class="fas fa-microphone"></i>
          </span>
        </div>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">화면을 작게 만들어 주세요 !!</span>
    </div>
  </body>
</html>
