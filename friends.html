<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>친구 | Kakao Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">12:27</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <h1 class="header__title">친구</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <img src="images/icon_user.png" />
          </span>
          <span class="header__icon">
            <a href="https://www.melon.com/">
              <img src="images/icon_music.png" />
            </a>
          </span>
          <span class="header__icon">
            <img src="images/icon_setting.png" />
          </span>
        </div>
      </header>
      <main class="friends">
        <header class="friend__header">
          <div class="friends__friend friend">
            <div class="friend__column">
              <img src="images/2.jpg" class="g-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">김성미</span>
                <span class="friend__status">Make a step forward</span>
              </div>
            </div>
          </div>
        </header>
        <div class="friends__plus">
          <h5 class="friends__title">생일인 친구</h5>
          <div class="friends__friend friend">
            <div class="friend__column">
              <i class="fas fa-birthday-cake"></i>
              <div class="friend__content">
                <span class="friend__birthday"
                  >친구의 생일을 확인해보세요!</span
                >
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__birth-number">
                <span>1 ></span>
              </div>
            </div>
          </div>
        </div>

        <ul class="friends__list">
          <h5 class="friends__title">Friends 3</h5>
          <li class="friends__friend friend friend__lg">
            <div class="friend__column">
              <img src="images/4.png" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">노보배</span>
                <span class="friend__status">self control</span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__now-listening">
                <span>사랑한다는 말 - 스탠딩 에그</span>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </li>

          <li class="friends__friend friend friend__lg">
            <div class="friend__column">
              <img src="images/5.jpg" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name-no-status">박정남</span>
              </div>
            </div>
          </li>

          <li class="friends__friend friend friend__lg">
            <div class="friend__column">
              <img src="images/1.jpg" class="friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">오타아바타</span>
                <span class="friend__status">self control</span>
              </div>
            </div>
          </li>
        </ul>
      </main>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="friends.html" class="nav__list-link"
              ><i class="fas fa-user"></i
            ></a>
          </li>
          <li class="nav__item">
            <a href="index.html" class="nav__list-link">
              <div class="nav__badge">3</div>
              <i class="far fa-comment"></i>
            </a>
          </li>
          <li class="nav__item">
            <a href="find.html" class="nav__list-link"
              ><i class="fas fa-hashtag"></i
            ></a>
          </li>
          <li class="nav__item">
            <a href="more.html" class="nav__list-link"
              ><i class="fas fa-ellipsis-h"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">화면을 작게 만들어 주세요 !!</span>
    </div>
  </body>
</html>
