<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>더보기 | Kakao Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <script src="js/script.js"></script>
  <body>
    <div class="wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <span class="status-bat__skt-text">SKT</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span class="status-bar__clock">오후 12:27</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-volume-mute"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <h1 class="header__title">더보기</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search" onclick="search();"></i>
          </span>
          <span class="header__icon">
            <a href="https://www.melon.com/">
              <img src="images/icon_music.png" />
            </a>
          </span>
          <span class="header__icon">
            <a href="settings.html">
              <img src="images/icon_setting.png" />
            </a>
          </span>
        </div>
      </header>
      <div class="container">
        <!-- 검색 -->
        <div class="friends__search-content" id="friends__search-content">
          <div class="friends__search-content-left">
            <div class="friends__search-icon">
              <i class="fas fa-search"></i>
            </div>
            <div>
              <input
                class="friends__search-input"
                type="text"
                placeholder="검색"
              />
              <i class="fas fa-qrcode"></i>
            </div>
          </div>
          <div class="friends__search-cancel">
            <span onclick="cancel();">취소</span>
          </div>
        </div>
        <!-- 검색 end -->
      <main class="more" id="friends">
        <header class="more__header">
          <div class="friends__friend friend friend__lg" onclick="ready();">
            <div class="friend__column more__friend">
              <img src="images/2.jpg" class="g-avatar friend__avatar" />
              <div class="friend__content">
                <span class="friend__name">김성미</span>
                <span class="friend__status">kimsungmi89@nate.com</span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__my">
                MY
              </div>
            </div>
          </div>
          <ul class="more_btn-list" onclick="ready();">
            <li class="more__btn">
              <span class="more__btn-icon">
                <i class="fas fa-gift"></i>
              </span>
              <span class="more__btn-title">선물하기</span>
            </li>
            <li class="more__btn">
              <span class="more__btn-icon">
                <i class="fas fa-smile-wink"></i>
              </span>
              <span class="more__btn-title">이모티콘</span>
            </li>
            <li class="more__btn">
              <span class="more__btn-icon">
                <i class="fas fa-store"></i>
              </span>
              <span class="more__btn-title">쇼핑하기</span>
            </li>
            <li class="more__btn">
              <span class="more__btn-icon">
                <i class="fas fa-th-large"></i>
              </span>
              <span class="more__btn-title">전체서비스</span>
            </li>
          </ul>

          <ul class="more_btn-list-second" onclick="ready();">
            <li class="more__btn suggestion">
              <span class="more__btn-icon">
                <i class="fas fa-utensils"></i>
              </span>
              <span class="more__btn-title">주문하기</span>
            </li>
            <li class="more__btn suggestion">
              <span class="more__btn-icon suggestion__icon">
                <img src="images/icon_game.png" />
              </span>
              <span class="more__btn-title">게임</span>
            </li>
            <li class="more__btn suggestion">
              <span class="more__btn-icon suggestion__icon-music">
                <i class="fas fa-music music"></i>
              </span>
              <span class="more__btn-title">멜론</span>
            </li>
            <li class="more__btn suggestion">
              <span class="more__btn-icon suggestion__icon-music">
                <img src="images/icon_kakao.jpg" />
              </span>
              <span class="more__btn-title">프렌즈샵</span>
            </li>
          </ul>
        </header>
      </main>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="friends.html" class="nav__list-link"
              ><i class="far fa-user"></i
            ></a>
          </li>
          <li class="nav__item">
            <a href="index.html" class="nav__list-link">
              <div class="nav__badge">3</div>
              <i class="far fa-comment"></i>
            </a>
          </li>
          <li class="nav__item">
            <a href="find.html" class="nav__list-link"
              ><i class="fas fa-hashtag"></i
            ></a>
          </li>
          <li class="nav__item">
            <a href="more.html" class="nav__list-link"
              ><i class="fas fa-ellipsis-h"></i
            ></a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">화면을 작게 만들어 주세요 !!</span>
    </div>
  </body>
</html>
