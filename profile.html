<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>채팅 | Kakao Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
      integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <script src="js/script.js"></script>
  <body>
    <div class="wrapper" id="profile-body">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <span class="status-bat__skt-text">SKT</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span class="status-bar__clock">오후 12:27</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-volume-mute"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <div class="profile__header">
        <div class="profile__header-left">
          <a href="friends.html">
            <i class="fas fa-times"></i>
          </a>
        </div>
        <div class="profile__header-right">
          <i class="fas fa-gift"></i>
          <i class="fas fa-qrcode"></i>
          <i class="fas fa-cog"></i>
        </div>
      </div>
      <div class="profile__img">
        <img src="images/2.jpg" />
      </div>
      <div class="profile__content">
        <div class="profile__name">미미</div>
        <div class="profile__status">Make a step forward</div>
      </div>
      <div class="profile__bottom-icon">
        <a href="chat4.html">
          <div class="profile__column">
            <i class="fas fa-comment"></i>
            <span>나와의 채팅</span>
          </div>
        </a>
        <div class="profile__column">
          <i class="fas fa-pen"></i>
          <span>프로필 편집</span>
        </div>
        <div class="profile__column">
          <i class="fas fa-quote-right"></i>
          <span>카카오스토리</span>
        </div>
      </div>
      <div class="home-btn" id="home-btn">
        <div class="home-btn-center"></div>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">화면을 작게 만들어 주세요 !!</span>
    </div>
  </body>
</html>
