<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat | Kakao Clone</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
    integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function () {
    var objDiv = document.getElementById("chat-screen");
    objDiv.scrollTop = objDiv.scrollHeight;
  });
</script>

<body>
  <div class="wrapper" id="chats-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <span class="status-bat__skt-text">SKT</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-bar__clock">오후 12:27</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-volume-mute"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column" style="margin-right: 50px;">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left header__back-btn-left"></i>
        </a>
        <span class="header__back-btn-right">3</span>
      </div>
      <div class="header__header-column">
        <h1 class="header__title">그룹채팅</h1>
        <span class="chat__group-number">3</span>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat-screen" id="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          2020년 6월 27일 토요일
        </span>
        <!-- 보낸 메세지 -->
        <li class="sent-message message" id="sent-message message">
          <div class="send-image">
            <i class="far fa-share-square"></i>
            <span class="message__timesptamp">21:02</span>
          </div>
          <div id="message__bubble">
            <img src="images/chat_img_1.jpg">
            <img src="images/chat_img_2.jpg">
          </div>
        </li>
        <!-- 받은 메세지 -->
        <li class="incoming-message message">
          <img src="images/1.jpg" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">박정남</span>

            <div class="message__bubble-first">
              <div class="message__bubble">
                다들 조심히 들어가세요 ~
              </div>

              <span class="message__timesptamp">21:30</span>
            </div>
        </li>
        <!-- 받은 메세지 -->
        <li class="incoming-message message">
          <img src="images/4.png" class="m-avatar message__avatar" />
          <div class="message__content">
            <span class="message__author">노보배</span>
            <div class="message__bubble-first">
              <div class="message__bubble">
                오늘 즐거웠어요 ^^
              </div>

              <span class="message__timesptamp">21:38</span>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="chat__nav">
      <div class="chat__list">
        <div class="chat__plus">
          <i class="far fa-plus-square"></i>
        </div>
        <div class="chat__write-center">
          <input type="text" class="chat__write" />
          <div class="chat__write-icon">
            <i class="far fa-smile"></i>
            <i class="fas fa-hashtag"></i>
          </div>
        </div>
      </div>
    </nav>
    <!-- wrapper end -->
  </div>
  <div class="bigScreen">
    <span class="bigScreen__text">화면을 작게 만들어 주세요 !!</span>
  </div>
</body>

</html>
